name: Publish Hot Fix

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  security-events: read

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: '094954420758'

jobs:
  build:
    name: CDP-build-hotfix-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Depth 0 is required for branch-based versioning

      - name: Check for Dependabot Alerts
        run: |
          ALERTS=$(gh api repos/${{ github.repository }}/dependabot/alerts --jq '[.[] | select(.state == "open")] | length')
          echo "Found $ALERTS open Dependabot alert(s)"
          if [ "$ALERTS" -gt 0 ]; then
            echo "❌ Build failed: $ALERTS open Dependabot alert(s) must be resolved before publishing"
            gh api repos/${{ github.repository }}/dependabot/alerts --jq '.[] | select(.state == "open") | "- \(.security_advisory.severity | ascii_upcase): \(.security_advisory.summary) (\(.dependency.package.name))"'
            exit 1
          fi
          echo "✅ No open Dependabot alerts found"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      # Ensure tests pass. Add more checks if required
      - run: npm ci
      - run: npm test

      - name: Publish Hot Fix
        uses: DEFRA/cdp-build-action/build-hotfix@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: npm install && npm test
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.1 #  (or check latest version on https://github.com/marketplace/actions/official-sonarqube-scan)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
